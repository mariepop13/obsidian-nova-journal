name: PR Agent
on:
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to review
        required: true
        type: string
jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' && !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      pull-requests: write
      contents: write
      issues: write
    name: Run PR Agent on PRs and comments
    steps:
      - name: Debug workflow trigger
        run: |
          echo "Event type: ${{ github.event_name }}"
          echo "Action type: ${{ github.event.action }}"
          echo "PR number: ${{ github.event.number }}"
          echo "Sender: ${{ github.event.sender.login }}"
      
      - name: PR Agent action step
        id: pragent
        uses: qodo-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.PR_AGENT_GITHUB_TOKEN }}
      
      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå PR Agent failed to analyze this PR. Please check the workflow logs for details.'
            })